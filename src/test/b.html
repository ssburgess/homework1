<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>web课程实验中心</title>
    <style>
        /* 重置默认样式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', sans-serif;
            background: linear-gradient(135deg, #f0f7ff 0%, #e0e9fd 100%);
            min-height: 100vh;
            padding: 40px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            max-width: 1200px;
            width: 100%;
            margin: 0 auto;
        }

        h1 {
            color: #1a56db;
            text-align: center;
            margin-bottom: 40px;
            font-weight: 700;
            font-size: 2.5rem;
            text-shadow: 0 2px 4px rgba(26, 86, 219, 0.1);
            position: relative;
            display: inline-block;
        }

        h1::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 3px;
            background: linear-gradient(to right, #1a56db, #4f90fd);
            border-radius: 3px;
        }

        .link-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
            width: 100%;
        }

        .link-block {
            padding: 35px 25px;
            background-color: white;
            border-radius: 16px;
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.06), 0 5px 15px rgba(0, 0, 0, 0.04);
            text-align: center;
            display: inline-block;
            width: 100%;
            text-decoration: none;
            color: #334155;
            font-size: 1.15rem;
            font-weight: 500;
            transition: all 0.3s ease;
            border-top: 4px solid transparent;
            position: relative;
            overflow: hidden;
        }

        .link-block::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(120deg, rgba(255,255,255,0.4) 0%, rgba(255,255,255,0) 50%);
            transform: translateX(-100%);
            transition: transform 0.6s ease;
        }

        .link-block:hover {
            transform: translateY(-8px);
            box-shadow: 0 18px 35px rgba(0, 0, 0, 0.1), 0 10px 20px rgba(0, 0, 0, 0.08);
            background-color: #f8fbff;
        }

        .link-block:hover::before {
            transform: translateX(100%);
        }

        .link-block:active {
            transform: translateY(0);
        }

        /* 为不同链接添加不同的颜色标识 */
        .link-block:nth-child(3n+1) {
            border-top-color: #3b82f6;
        }

        .link-block:nth-child(3n+1)::after {
            content: '';
            position: absolute;
            top: 15px;
            right: 15px;
            width: 10px;
            height: 10px;
            background-color: #3b82f6;
            border-radius: 50%;
        }

        .link-block:nth-child(3n+2) {
            border-top-color: #10b981;
        }

        .link-block:nth-child(3n+2)::after {
            content: '';
            position: absolute;
            top: 15px;
            right: 15px;
            width: 10px;
            height: 10px;
            background-color: #10b981;
            border-radius: 50%;
        }

        .link-block:nth-child(3n) {
            border-top-color: #f59e0b;
        }

        .link-block:nth-child(3n)::after {
            content: '';
            position: absolute;
            top: 15px;
            right: 15px;
            width: 10px;
            height: 10px;
            background-color: #f59e0b;
            border-radius: 50%;
        }

        /* 添加图标 */
        .link-icon {
            margin-bottom: 12px;
            font-size: 1.8rem;
            color: #1a56db;
            transition: color 0.3s ease;
        }

        .link-block:hover .link-icon {
            color: #3b82f6;
        }

        /* 响应式调整 */
        @media (max-width: 768px) {
            .link-grid {
                grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
            }

            h1 {
                font-size: 2.2rem;
                margin-bottom: 30px;
            }
        }

        @media (max-width: 480px) {
            .link-grid {
                grid-template-columns: 1fr;
            }

            h1 {
                font-size: 1.8rem;
            }

            .link-block {
                padding: 30px 20px;
                font-size: 1.1rem;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>
<body>
<div class="container">
    <h1>web课程的实验和课设</h1>

    <div class="link-grid">

        <a href="a.html" class="link-block" target="_blank">
            <div class="link-icon"><i class="fas fa-user-plus"></i></div>
            实验1：表单元素与交互
        </a>


        <a href="c.html" class="link-block" target="_blank">
            <div class="link-icon"><i class="fas fa-table"></i></div>
            实验2：表格设计与布局
        </a>


        <a href="d.html" class="link-block" target="_blank">
            <div class="link-icon"><i class="fas fa-columns"></i></div>
            实验3：页面布局与响应式
        </a>


    </div>
</div>
</body>
</html>
